version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export NODE_ENV=production
        - export NODE_VERSION=18
        - nvm use 18
        - npm config set legacy-peer-deps true
        - npm ci --legacy-peer-deps
        - npm run prisma generate
    build:
      commands:
        - npm run production:build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - ../node_modules/**/*
      - ../package.json
      - ../prisma/**/*
      - ../public/**/*
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 