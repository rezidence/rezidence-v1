version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export NODE_ENV=production
        - export NODE_VERSION=18
        - nvm use 18
        - npm ci
        - npm run prisma generate
    build:
      commands:
        - npm run production:build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 