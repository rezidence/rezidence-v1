version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export NODE_ENV=production
        - export NODE_VERSION=18
        - nvm use 18
        - rm -f package-lock.json
        - npm install --legacy-peer-deps
        - npm install prisma --save-dev
        - echo "Testing database connection..."
        - nc -zv db.nlxccankgvogxogbxpnf.supabase.co 5432
        - echo "Database URL: $DATABASE_URL"
        - npx prisma generate
    build:
      commands:
        - env | grep -e DATABASE_URL -e NEXTAUTH_URL -e NEXTAUTH_SECRET > .env.production
        - npm run production:build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
      - ../node_modules/**/*
      - ../package.json
      - ../prisma/**/*
      - ../.next/**/*
      - ../public/**/*
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/* 